var d = document.getElementById("apDiv1");

    <input type="text" id="searchbar" placeholder="输入需要查找的信息" value="" name="q" size="40">
    <button type="button" onclick="getContent(1)" >Search</button>
    <div id="order">排序方式：

    <select >
    <option value="time">开始时间递增</option>
    <option value="-time">开始时间递减</option>
    <option value="update_time">更新时间递增</option>

    </select>

<div id="tablelist" >

</div>
</div>
</div>

</div>

<script type="text/javascript">
    function getContent(page){
            $.ajax({
                url: 'content',
                type: 'get', // This is the default though, you don't actually need to always mention it
                data: {'q':$('#searchbar').val(),
                        'page': page,
                        'o':  $(":selected").val(),
                },
                success: function(data) {
                    document.getElementById("tablelist").innerHTML=data;
                    altRows('tablelist');
                    alert("!")
                },
            });
    };


    function altRows(id){
    if(document.getElementsByTagName){

        var table = document.getElementById(id);
        var rows = table.getElementsByTagName("tr");

        for(i = 0; i < rows.length; i++){
            if(i % 2 == 0){
                rows[i].className = "evenrowcolor";
            }else{
                rows[i].className = "oddrowcolor";

            }
        }
    }
}
   $(window).load(function() {
            getContent(1);
        });

</script>
